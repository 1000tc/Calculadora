<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">

  <div id="display"></div>
  
  <div class="buttons">
  
  <button class="button grey c" value="C">C</button>

  <button class="button grey" id="ponto" >.</button> 

  <button class="button orange">/</button>


  <button class="button white-grey" value="7">7</button>
  <button class="button white-grey" value="8">8</button>
  <button class="button white-grey" value="9">9</button>
  <button class="button orange">*</button>

  <button class="button white-grey" id="4">4</button>
  <button class="button white-grey" id="5">5</button>
  <button class="button white-grey" id="6">6</button>
  <button class="button orange" id="less">-</button>

  <button class="button white-grey" id="1">1</button>
  <button class="button white-grey" id="2">2</button>
  <button class="button white-grey" id="3">3</button>
  <button class="button orange" id="plus">+</button>

  <button class="button button-zero white-grey" id="0">0</button>

  <button class="button orange igual">=</button>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
